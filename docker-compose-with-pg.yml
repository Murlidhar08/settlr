services:
  postgres:
    image: postgres:16
    container_name: settlr-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: settlr
      POSTGRES_USER: postgresusr
      POSTGRES_PASSWORD: postgrespass
    ports:
      - '5433:5432'
    volumes:
      - settlr_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  settlr:
    container_name: settlr
    image: settlr:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
volumes:
  settlr_pgdata:
